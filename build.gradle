// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'kotlin'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'

    // lucene
    compile group: 'org.apache.lucene', name: 'lucene-core', version: '5.5.1'
    compile group: 'org.apache.lucene', name: 'lucene-analyzers-common', version: '5.5.1'
    compile group: 'org.apache.lucene', name: 'lucene-queries', version: '5.5.1'
    compile group: 'org.apache.lucene', name: 'lucene-queryparser', version: '5.5.1'

    // es
    compile group: 'org.elasticsearch', name: 'elasticsearch', version: '5.5.1'


    testCompile group: 'org.apache.lucene', name: 'lucene-test-framework', version: '5.5.1'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

}
buildscript {
    ext.kotlin_version = '1.1.51'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

