// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'

    // es
    compile group: 'org.elasticsearch', name: 'elasticsearch', version: '5.5.1'


    testCompile group: 'org.apache.lucene', name: 'lucene-test-framework', version: '6.6.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

}

configurations {
    wagon
    distJars {
        extendsFrom runtime
        exclude group: 'org.elasticsearch'
        exclude group: 'lucene-core'
        exclude group: 'org.apache.logging.log4j'
        exclude group: 'lucene-analyzers-common'
        exclude group: 'org.apache.commons'
    }
}

task pz(type: Zip, dependsOn: [':jar']) {
    into('seqspan') {
        from configurations.distJars
        from 'build/libs'
        from 'build/resources/main/plugin.xml'
        from 'build/resources/main/plugin-descriptor.properties'
    }
    from('build/resources/main/') {
    }
}